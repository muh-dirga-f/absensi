<!DOCTYPE html>
<html>

<head>
    <title>Absensi Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/absensi">Absensi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mahasiswa">Mahasiswa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recognize">Recognize</a>
                    </li>
                </ul>
            </div>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="card container mt-5">
        <div class="card-body">
            <h1>Absensi Mahasiswa</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Tambah
                Absensi</button>

            <!-- Filters -->
            <div class="mb-3">
                <label for="semesterFilter" class="form-label">Semester</label>
                <select class="form-control" id="semesterFilter">
                    <option value="">Semua</option>
                    <option value="ganjil">Ganjil</option>
                    <option value="genap">Genap</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="yearFilter" class="form-label">Tahun</label>
                <select class="form-control" id="yearFilter">
                    <option value="">Semua</option>
                    {% for year in years %}
                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>

            <table id="absensiTable" class="table table-bordered">
                <thead>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Jurusan</th>
                        <th>Angkatan</th>
                        <th>Tanggal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Absensi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/absensi" method="post">
                        <div class="mb-3">
                            <label for="id_mahasiswa" class="form-label">Nama Mahasiswa</label>
                            <select class="form-control" id="id_mahasiswa" name="id_mahasiswa" required>
                                {% for mahasiswa in mahasiswa_list %}
                                <option value="{{ mahasiswa[0] }}">{{ mahasiswa[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#absensiTable').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'excelHtml5',
                        text: 'Unduh Absen',
                        title: 'Data export',
                        customize: function (xlsx) {
                            var sheet = xlsx.xl.worksheets['sheet1.xml'];

                            // Menambahkan header kustom
                            $('c[r=A1] t', sheet).text('DAFTAR HADIR PENGUNJUNG PERPUSATAKAAN');
                            $('row:first c', sheet).attr('s', '2');
                        }
                    },
                ]
            });

            // Custom filtering function for semester and year
            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var semester = $('#semesterFilter').val();
                    var year = $('#yearFilter').val();
                    var date = data[4] || '';

                    var dateObj = new Date(date);
                    var month = dateObj.getMonth() + 1;
                    var yearData = dateObj.getFullYear().toString();

                    // Determine semester based on month
                    var isGanjil = month >= 7 && month <= 12;
                    var isGenap = month >= 1 && month <= 6;

                    if (
                        (semester === '' || (semester === 'ganjil' && isGanjil) || (semester === 'genap' && isGenap)) &&
                        (year === '' || year === yearData)
                    ) {
                        return true;
                    }
                    return false;
                }
            );

            // Event listener for semester filter
            $('#semesterFilter').change(function () {
                table.draw();
            });

            // Event listener for year filter
            $('#yearFilter').change(function () {
                table.draw();
            });
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
